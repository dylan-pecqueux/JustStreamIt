<!DOCTYPE html>
<html>
    <head>
        <title>JustStreamIt</title>
        <meta charset="utf-8">
        <link href="bundle.css" rel="stylesheet" />
    </head>
    <body>
        <header>
          <nav>
            <h1>JustStreamIt</h1>
            <div class="nav-link">
              <a href="#">Accueil</a>
              <a href="#">Catégories</a>
            </div>
          </nav>
          <div class="first-movie">
          </div>
        </header>
        <main>
          <div class="modal-section">
          </div>
          <section>
            <h2>Meilleurs films</h2>
            <div class="carousel best">
              <div class="carousel_box best-movies">
              </div>
              <a class="switchLeft sliderButton"><</a>
              <a class="switchRight sliderButton">></a>
            </div>
          </section>
          <section>
            <h2>Comédies</h2>
            <div class="carousel comedy">
              <div class="carousel_box comedy-movies">
              </div>
              <a class="switchLeft sliderButton"><</a>
              <a class="switchRight sliderButton">></a>
            </div>
          </section>
          <section>
            <h2>Action</h2>
            <div class="carousel action">
              <div class="carousel_box action-movies">
              </div>
              <a class="switchLeft sliderButton"><</a>
              <a class="switchRight sliderButton">></a>
            </div>
          </section>
          <section>
            <h2>Animation</h2>
            <div class="carousel animation">
              <div class="carousel_box animation-movies">
              </div>
              <a class="switchLeft sliderButton"><</a>
              <a class="switchRight sliderButton">></a>
            </div>
          </section>
        </main>
        <script src="bundle.js"></script>
    </body>
</html>
