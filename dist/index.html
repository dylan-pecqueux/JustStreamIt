<!DOCTYPE html>
<html>
    <head>
        <title>JustStreamIt</title>
        <meta charset="utf-8">
        <link href="bundle.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="./images/logo.png" />
    </head>
    <body>
        <header>
          <nav>
            <div class="navbar">
              <img src="./images/logo.png" alt="logo justStreamIt">
              <h1>JustStreamIt</h1>
              <div class="nav-link">
                <a href="#">Accueil</a>
                <a href="#">Catégories</a>
              </div>
            </div>
          </nav>
          <div class="first-movie">
          </div>
          <section class="section-1">
            <h2>Top films</h2>
            <div class="carousel best">
              <div class="carousel_box best-movies">
              </div>
              <a class="switchLeft sliderButton"><i class="fas fa-angle-left"></i></a>
              <a class="switchRight sliderButton"><i class="fas fa-angle-right"></i></a>
            </div>
          </section>
          </header>
          <main>
            <div class="modal-section">
              <div class="loading">
                <img src="./images/logo.png" alt="logo justStreamIt"><p>JustStreamIt</p>
              </div>
            </div>
          <section>
            <h2>Comédies</h2>
            <div class="carousel comedy">
              <div class="carousel_box comedy-movies">
              </div>
              <a class="switchLeft sliderButton"><i class="fas fa-angle-left"></i></a>
              <a class="switchRight sliderButton"><i class="fas fa-angle-right"></i></a>
            </div>
          </section>
          <section>
            <h2>Action</h2>
            <div class="carousel action">
              <div class="carousel_box action-movies">
              </div>
              <a class="switchLeft sliderButton"><i class="fas fa-angle-left"></i></a>
              <a class="switchRight sliderButton"><i class="fas fa-angle-right"></i></a>
            </div>
          </section>
          <section>
            <h2>Animation</h2>
            <div class="carousel animation">
              <div class="carousel_box animation-movies">
              </div>
              <a class="switchLeft sliderButton"><i class="fas fa-angle-left"></i></a>
              <a class="switchRight sliderButton"><i class="fas fa-angle-right"></i></a>
            </div>
          </section>
        </main>
        <script src="bundle.js"></script>
    </body>
</html>
